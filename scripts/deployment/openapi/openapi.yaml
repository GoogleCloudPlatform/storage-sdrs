swagger: '2.0'
info:
  title: Storage SDRS API Definition
  version: '1.0.0'
# The API hostname
host: your-api.endpoints.your-project.cloud.goog
x-google-endpoints:
  - # The endpoints name matches the 'host' value above
    name: your-api.endpoints.your-project.cloud.goog
    # Your target IP Address; Must be quoted
    target: 'your_target_ip'
security:
  - server_service_account: []
paths:
  /retentionrules:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Retention rule definition
          schema:
            $ref: '#/definitions/CreateRetentionRuleRequest'
      responses:
        '200':
          description: Create retention rule response
          schema:
            $ref: '#/definitions/CreateRetentionRuleResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Create retention rule
      operationId: postRetentionRules
    get:
      produces:
        - application/json
      parameters:
        - description: The rule's projectId
          in: query
          name: projectId
          required: true
          type: string
        - description: The rule's dataStorageName
          in: query
          name: dataStorageName
          required: true
          type: string
        - description: The rule's type
          in: query
          name: type
          required: true
          type: string
      responses:
        '200':
          description: Matching retention rule
          schema:
            $ref: '#/definitions/RetentionRuleResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Get retetion rule matching provided values
      operationId: getByBusinessKey
    delete:
      produces:
        - application/json
      parameters:
        - description: The rule's projectId
          in: query
          name: projectId
          required: true
          type: string
        - description: The rule's dataStorageName
          in: query
          name: dataStorageName
          required: true
          type: string
        - description: The rule's type
          in: query
          name: type
          required: true
          type: string
      responses:
        '200':
          description: Successful delete response
          schema:
            $ref: '#/definitions/BaseResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Delete retetion rule matching provided values
      operationId: deleteByBusinessKey
  '/retentionrules/{id}':
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Rule primary key
          in: path
          name: id
          required: true
          type: integer
        - description: Retention rule updates
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateRetentionRuleRequest'
      responses:
        '200':
          description: Updated retention rule
          schema:
            $ref: '#/definitions/RetentionRuleResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Update retention rule by id
      operationId: putRetentionRulesById
  '/events/execution':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Execution event definition
          schema:
            $ref: '#/definitions/ExecutionEventRequest'
      responses:
        '200':
          description: Event execution response
          schema:
            $ref: '#/definitions/EventResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Execute a policy or user rule
      operationId: postExecutionEvent
  '/events/notification':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Notification event definition
          schema:
            $ref: '#/definitions/NotificationEventRequest'
      responses:
        '200':
          description: Notification event response
          schema:
            $ref: '#/definitions/EventResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Accepts a request to invoke a delete notification service
      operationId: postNotificationEvent
  '/events/validation':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Validation event response
          schema:
            $ref: '#/definitions/EventResponse'
        '400':
          description: Validation error response
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      description: Triggers a job to validate execution run status
      operationId: postValidationEvent
definitions:
  BaseResponse:
    properties:
      requestUuid:
        type: string
    type: object
  ErrorResponse:
    allOf:
      - $ref: '#/definitions/BaseResponse'
      - properties:
          message:
            type: string
        type: object
  EventResponse:
    allOf:
      - $ref: '#/definitions/BaseResponse'
      - properties:
          message:
            type: string
        type: object
  CreateRetentionRuleRequest:
    properties:
      dataStorageName:
        type: string
      datasetName:
        type: string
      projectId:
        type: string
      retentionPeriod:
        $ref: '#/definitions/RetentionPeriod'
      type:
        $ref: '#/definitions/RetentionRuleType'
    required:
      - type
      - retentionPeriod
    type: object
  CreateRetentionRuleResponse:
    allOf:
      - $ref: '#/definitions/BaseResponse'
      - properties:
          ruleId:
            type: integer
        type: object
  RetentionPeriod:
    maximum: 1000
    minimum: 0
    type: integer
  RetentionRuleResponse:
    allOf:
      - $ref: '#/definitions/BaseResponse'
      - properties:
          dataStorageName:
            type: string
          datasetName:
            type: string
          projectId:
            type: string
          retentionPeriod:
            $ref: '#/definitions/RetentionPeriod'
          ruleId:
            type: integer
          type:
            $ref: '#/definitions/RetentionRuleType'
        type: object
  UpdateRetentionRuleRequest:
    properties:
      retentionPeriod:
        $ref: '#/definitions/RetentionPeriod'
    required:
      - retentionPeriod
    type: object
  ExecutionEventRequest:
    properties:
      type:
        $ref: '#/definitions/ExecutionType'
      projectId:
        type: string
      target:
        type: string
  NotificationEventRequest:
    properties:
      projectId:
        type: string
      deletedObject:
        type: string
      deletedAt:
        type: string
  RetentionRuleType:
    enum:
      - GLOBAL
      - DATASET
    type: string
  ExecutionType:
    enum:
      - USER
      - POLICY
    type: string
securityDefinitions:
  # This security definition will allow the app to call itself over HTTP/S
  server_service_account:
    authorizationUrl: ""
    flow: implicit
    type: oauth2
    # The service account associated with this application should be used here
    x-google-issuer: your-service-account-email-address
    x-google-jwks_uri: https://www.googleapis.com/robot/v1/metadata/x509/your-service-account-email-address

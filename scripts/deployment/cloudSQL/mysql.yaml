imports:
  - path: mysql.jinja
resources:
  - name: sdrs
    type: mysql.jinja
    properties:
      cloudsql:
        region: us-west1
        zone: us-west1-c
        tier: db-n1-standard-1
        dataDiskSizeGb: 150
        privateNetwork: https://www.googleapis.com/compute/v1/projects/sdrs-server/global/networks/sdrs-server-dev-vpc

      database:
        name: sdrs
      dbUser:
        user: root
        password:
      failover: true
      readReplicas: 1

imports:
  - path: cloudsql.jinja
resources:
  - name: twitter
    type: cloudsql.jinja
    properties:
      cloudsql:
        tier: db-n1-standard-1
        dataDiskSizeGb: 150
        privateNetwork: https://www.googleapis.com/compute/v1/projects/sdrs-server/global/networks/sdrs-server-dev-vpc

      database:
        name: google
      dbUser:
        user: root
        password:
      failover: true
      readReplicas: 1

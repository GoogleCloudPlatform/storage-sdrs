imports:
- path: instance-template.jinja

resources:
- name: sdrs
  type: instance-template.jinja
  properties:
    targetSize: 2
    maxNumReplicas: 5
    image: https://www.googleapis.com/compute/v1/projects/sdrs-server/global/images/centos-docker-sd
    machineType: n1-standard-1
    value: gs://sdrs-server/versions/demo/startup.sh
    externalIp: False
    region: us-central1
    email: default
    network: https://www.googleapis.com/compute/v1/projects/sdrs-server/global/networks/sdrs-server-dev-vpc
    subnetwork: https://www.googleapis.com/compute/v1/projects/sdrs-server/regions/us-central1/subnetworks/subnet-b

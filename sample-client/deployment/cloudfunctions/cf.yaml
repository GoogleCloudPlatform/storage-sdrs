imports:
- path: cf.jinja

resources:
- name: sdrs
  type: cf.jinja
  properties:
    region: us-central1
    vpcConnector: projects/your-project/locations/us-central1/connectors/your-connector
    entryPoint: handler
    projectId: your-project
    rpoPattern: \.rpo/\d+_\d+
    deleteMarkerPattern: \.delete_this_folder
    successMarkerPattern: \.SUCCESS
    endpoint: http://your-api.endpoints.your-server.cloud.goog
    logLevel: DEBUG
    createFunctionZipPath: gs://my-bucket/my-code-create.zip
    deleteFunctionZipPath: gs://my-bucket/my-code-delete.zip
    schedulerFunctionZipPath: gs://my-bucket/my-code-scheduler.zip
openapi: 3.0.0
info:
  title: Storage SDRS API Definition
  version: '1.0.0'
x-google-endpoints:
  - name: sdrs-api.endpoints.sdrs-server.cloud.goog
    target: '10.20.23.202'
paths:
  '/retentionrules':
    post:
      description: Create retention rule
      operationId: postRetentionRules
      requestBody:
        description: Retention rule definition
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CreateGlobalRetentionRuleRequest'
                - $ref: '#/components/schemas/CreateDatasetRetentionRuleRequest'
              discriminator:
                propertyName: type
            example:
              type: DATASET
              retentionPeriod: 365
              dataStorageName: gs://myBucket
              projectId: myProject
      responses:
        '200':
          description: Create retention rule response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRetentionRuleResponse'
  '/retentionrules/{id}':
    put:
      description: Update retention rule by id
      operationId: putRetentionRulesById
      parameters:
        - name: id
          in: path
          required: true
          description: Rule primary key
          schema:
            type: integer
      requestBody:
        description: Retention rule updates
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRetentionRuleRequest'
      responses:
        200:
          description: JSON success response
  "/retentionrules/getByBusinessKey":
    get:
      description: "Allows viewing retention rules"
      operationId: "getByBusinessKey"
      responses:
        200:
          description: "JSON success response"
  "/retentionrules/deleteByBusinessKey":
    delete:
      description: "Allows deleting retention rules"
      operationId: "deleteByBusinessKey"
      responses:
        200:
          description: "JSON success response"
components:
  schemas:
    RetentionPeriod:
      type: integer
      minimum: 0
      maximum: 1000
    CreateRetentionRuleRequest:
      type: object
      required:
        - type
        - retentionPeriod
      properties:
        type:
          type: string
          enum: [GLOBAL, DATASET]
        retentionPeriod:
          $ref: '#/components/schemas/RetentionPeriod'
        datasetName:
          type: string
        dataStorageName:
          type: string
        projectId:
          type: string
    CreateGlobalRetentionRuleRequest:
      allOf:
        - $ref: '#/components/schemas/CreateRetentionRuleRequest'
        - type: object
          properties:
            type:
              type: string
              enum: [GLOBAL]
    CreateDatasetRetentionRuleRequest:
      allOf:
        - $ref: '#/components/schemas/CreateRetentionRuleRequest'
        - type: object
          required:
            - dataStorageName
            - projectId
          properties:
            type:
              type: string
              enum: [DATASET]
    UpdateRetentionRuleRequest:
      type: object
      required:
        - retentionPeriod
      properties:
        retentionPeriod:
          $ref: '#/components/schemas/RetentionPeriod'
    BaseResponse:
      type: object
      properties:
        requestUuid:
          type: string
    CreateRetentionRuleResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            ruleId:
              type: integer
